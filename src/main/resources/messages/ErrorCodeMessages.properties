# @formatter:off

# General Error
dena.platform.restapi.exception.RESOURCE_NOT_FOUND = requested resource not available
dena.platform.restapi.exception.GENERAL = general error occurred in system

# Input type & format exception
dena.platform.restapi.exception.INVALID_REQUEST = request body is invalid
dena.platform.restapi.exception.INVALID_MEDIA_TYPE = request body type not supported

# Data Store Exception
dena.platform.restapi.exception.GENERAL_DATASTORE = an error occurred in data store module
dena.platform.restapi.exception.RELATION_INVALID = relation(s) is invalid
dena.platform.restapi.exception.ObjectId_INVALID = object_id is invalid
dena.platform.restapi.exception.ObjectId_NOT_FOUND = object_id not found
dena.platform.restapi.exception.FIELD_TYPE_NOT_FOUND = type of field not supported

# User Management exception
dena.platform.restapi.exception.USER_ALREADY_EXIST= User with this identity already exist
dena.platform.restapi.exception.EMAIL_FIELD_IS_INVALID= Email field value is invalid
dena.platform.restapi.exception.PASSWORD_FIELD_IS_INVALID= Password field is invalid
