# @formatter:off

# General Error
com.dena.platform.restapi.exception.RESOURCE_NOT_FOUND = requested resource not available
com.dena.platform.restapi.exception.GENERAL = general error occurred in system

# Input type & format exception
com.dena.platform.restapi.exception.INVALID_REQUEST = request body is invalid
com.dena.platform.restapi.exception.INVALID_MEDIA_TYPE = request body type not supported

# Data Store Exception
com.dena.platform.restapi.exception.GENERAL_DATASTORE = an error occurred in data store module
com.dena.platform.restapi.exception.RELATION_INVALID = relation(s) is invalid
com.dena.platform.restapi.exception.ObjectId_INVALID = object_id is invalid
com.dena.platform.restapi.exception.ObjectId_NOT_FOUND = object_id not found
com.dena.platform.restapi.exception.FIELD_TYPE_NOT_FOUND = type of field not supported

# User Management exception
com.dena.platform.restapi.exception.USER_ALREADY_EXIST= User with this identity already exist
