# @formatter:off
server.port=8090


# Initialize Database

# JPA
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# session timeout for tomcat
server.session.timeout=12000

# Thymeleaf
spring.thymeleaf.cache = false

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.dena=DEBUG
logging.level.org.hibernate=INFO

# SQL statements and parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


# Security
security.basic.enabled=false
security.ignored=/**



# Internationalization message resource config
messages.cache_seconds=2
messages.use_code_as_default_message=true

# Application Config

pager.max.item.per.page = 30
pager.limit.item.per.page=260


# @formatter:on