# @formatter:off
server.port=8090


# session timeout for tomcat
server.session.timeout=12000

# Thymeleaf
spring.thymeleaf.cache = false

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false



# Security
dena.api.security.enabled=true
security.ignored=/**

###########################################
###           User Management           ###
###########################################

# Name of type that UserManagement module use to store User Data
dena.UserManagement.user.table=DENA_USER

dena.UserManagement.register.default_status=true

###########################################
###           Application Management    ###
###########################################
dena.application.database=DENA_APPLICATIONS

dena.application.info.table=DENA_APPLICATION_INFO

###########################################
###           Security Config           ###
###########################################
dena.security.password.encoder=org.springframework.security.crypto.password.NoOpPasswordEncoder
dena.security.jwt.token.secret=denaS3cretForDenaPLat4rm

###########################################
###           General Config           ###
###########################################
messages.cache_seconds=2
messages.use_code_as_default_message=true
# Banner text
banner.location=classpath:/banner/banner.txt

spring.data.mongodb.port=6060


###########################################
###           Search Config           ###
###########################################


search.lucene.root.dir=c:/temp
search.lucene.commit.delay=0

